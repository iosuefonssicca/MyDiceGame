<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
          <h1 id="ttl" class="text">My Dice Game</h1>
    </div>
    <!--Players-->
    <div id="titlesPlayers">
      <div>
        <h2 class="text">
          Player 1
        </h2>
      </div>
      <div>
      <h2 class="text">
        Player 2
      </h2>
    </div>
    </div>
    
    <div id="midDiv">
      <!--Dice Player 1-->
      <div class="dice">
          <div class="dotsGrid">
          <div id="dot1Dice1" class="dots"></div>
          <div id="dot2Dice1" class="dots"></div>
          <div id="dot3Dice1" class="dots"></div>
          <div id="dot4Dice1" class="dots"></div>
          <div id="dot5Dice1" class="dots"></div>
          <div id="dot6Dice1" class="dots"></div>
          <div id="dot7Dice1" class="dots"></div>
          <div id="dot8Dice1" class="dots"></div>
          <div id="dot9Dice1" class="dots"></div>
        </div>
      </div>
      <!--Dice Player 2-->
        <div class="dice">
          <div class="dotsGrid">
            <div id="dot1Dice2" class="dots"></div>
            <div id="dot2Dice2" class="dots"></div>
            <div id="dot3Dice2" class="dots"></div>
            <div id="dot4Dice2" class="dots"></div>
            <div id="dot5Dice2" class="dots"></div>
            <div id="dot6Dice2" class="dots"></div>
            <div id="dot7Dice2" class="dots"></div>
            <div id="dot8Dice2" class="dots"></div>
            <div id="dot9Dice2" class="dots"></div>
          </div>
        </div>
    </div>
    <div id="midBtn">
      <button id="btn" class="text">Roll The Dices </button>
    </div>
  </body>
  <footer>
    <h3>
      Project done totally by Josu√© Fonseca
    </h3>
    <script src="./index.js" charset="utf-8"></script>
  </footer>

</html>
